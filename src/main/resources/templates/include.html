<!-- Header 通用CSS -->
<head th:fragment=header(title) >
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title th:text="${title}"></title>
    <link rel="shortcut icon" th:href="@{/favicon.ico}">
    <link th:href="@{/fun/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/fun/font/font-awesome-4.7.0/css/font-awesome.min.css}" rel="stylesheet"/>
    <!-- bootstrap-table 表格插件样式 -->
    <link th:href="@{/fun/libs/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet"/>
    <link th:href="@{/fun/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/fun/css/fun-style.css}" rel="stylesheet"/>
    <link th:href="@{/fun/css/fun-ui.css}" rel="stylesheet"/>
</head>

<!-- Footer 通用JS -->
<div th:fragment="footer">
    <script th:src="@{/fun/js/plugins/jquery.min.js}"></script>
    <script th:src="@{/fun/js/plugins/bootstrap.min.js}"></script>
    <!-- bootstrap-table 表格插件 -->
    <script th:src="@{/fun/libs/bootstrap-table/bootstrap-table.min.js}"></script>
    <script th:src="@{/fun/libs/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}"></script>
    <script th:src="@{/fun/libs/bootstrap-table/extensions/mobile/bootstrap-table-mobile.js}"></script>
    <script th:src="@{/fun/libs/bootstrap-table/extensions/toolbar/bootstrap-table-toolbar.min.js}"></script>
    <script th:src="@{/fun/libs/bootstrap-table/extensions/columns/bootstrap-table-fixed-columns.js}"></script>
    <!-- jquery-validate 表单验证插件 -->
    <script th:src="@{/fun/libs/validate/jquery.validate.min.js}"></script>
    <script th:src="@{/fun/libs/validate/messages_zh.min.js}"></script>
    <script th:src="@{/fun/libs/validate/jquery.validate.extend.js}"></script>
    <!-- jquery-validate 表单树插件 -->
    <script th:src="@{/fun/libs/bootstrap-treetable/bootstrap-treetable.js}"></script>
    <!-- jquery-export 表格导出插件 -->
    <script th:src="@{/fun/libs/bootstrap-table/extensions/export/bootstrap-table-export.js}"></script>
    <script th:src="@{/fun/libs/bootstrap-table/extensions/export/tableExport.js}"></script>
    <!-- 遮罩层 -->
    <script th:src="@{/fun/libs/blockUI/jquery.blockUI.js}"></script>
    <script th:src="@{/fun/libs/iCheck/icheck.min.js}"></script>
    <script th:src="@{/fun/libs/layer/layer.min.js}"></script>
    <script th:src="@{/fun/libs/layui/layui.js}"></script>
    <script th:src="@{/fun/js/common.js?v=4.0.0}"></script>
    <script th:src="@{/fun/js/fun-ui.js?v=4.0.0}"></script>
    <script th:inline="javascript"> var ctx = [[@{/}]]; </script>
</div>
